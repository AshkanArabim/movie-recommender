<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing-page" class="page active">
            <header>
                <h1>Movie Recommendations</h1>
                <p class="user-info">User ID: <span id="user-id">0</span></p>
            </header>
            
            <div id="loading" class="loading">
                <p>Loading recommendations...</p>
            </div>
            
            <div id="error" class="error hidden">
                <p id="error-message"></p>
                <button onclick="loadRecommendations()">Retry</button>
            </div>
            
            <div id="recommendations-container" class="recommendations-container hidden">
                <h2>Recommended Movies</h2>
                <div id="recommendations-list" class="recommendations-list">
                    <!-- Movies will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Movie Detail Page -->
        <div id="movie-page" class="page hidden">
            <header>
                <button onclick="goToLanding()" class="back-button">‚Üê Back to Recommendations</button>
                <h1 id="movie-title">Movie Details</h1>
            </header>
            
            <div id="movie-details" class="movie-details">
                <div class="movie-info">
                    <h2 id="detail-title"></h2>
                    <p class="movie-meta">
                        <span id="detail-year"></span>
                        <span id="detail-genres"></span>
                        <span id="detail-ratings"></span>
                    </p>
                    <div class="actions">
                        <button onclick="likeMovie()" class="like-button">üëç Like</button>
                        <button onclick="dislikeMovie()" class="dislike-button">üëé Dislike</button>
                    </div>
                </div>
            </div>
            
            <div id="action-feedback" class="action-feedback hidden">
                <p id="feedback-message"></p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
