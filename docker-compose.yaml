version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=feature_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.4
    restart: unless-stopped
    ports:
      - "6379:6379"

  feature-service:
    build:
      context: .
      dockerfile: feature-service/Dockerfile
    restart: unless-stopped
    ports:
      - "60000:50051"
    environment:
      - GRPC_PORT=50051
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=feature_service
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DATA_DIR=/data
    volumes:
      - ./data:/data:ro
    depends_on:
      - postgres
      - redis

  candidate-service:
    build:
      context: .
      dockerfile: candidate-service/Dockerfile
    restart: unless-stopped
    ports:
      - "60001:50052"
    environment:
      - GRPC_PORT=50052
      - FEATURE_SERVICE_HOST=feature-service
      - FEATURE_SERVICE_PORT=50051
    depends_on:
      - feature-service

  ranking-service:
    build:
      context: .
      dockerfile: ranking-service/Dockerfile
    restart: unless-stopped
    ports:
      - "60002:50053"
    environment:
      - GRPC_PORT=50053
      - CANDIDATE_SERVICE_HOST=candidate-service
      - CANDIDATE_SERVICE_PORT=50052
      - FEATURE_SERVICE_HOST=feature-service
      - FEATURE_SERVICE_PORT=50051
    depends_on:
      - candidate-service
      - feature-service

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - RANKING_SERVICE_HOST=ranking-service
      - RANKING_SERVICE_PORT=50053
      - FEATURE_SERVICE_HOST=feature-service
      - FEATURE_SERVICE_PORT=50051
    depends_on:
      - ranking-service
      - feature-service

  client-service:
    build:
      context: .
      dockerfile: client-service/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - gateway-service

volumes:
  postgres_data:
